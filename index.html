<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css"
			integrity="sha256-dARYuC3pd0wa/7R4Hkt/sR2zfLHCgbnVAQ2sPwhNe0A="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css"
			integrity="sha256-D9AvR0EzkNZoWZVSvI3ch+uf/Z5izrIpcbsykVphwPU="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet" />
		<audio id="bounce" src="sounds/bounce.mp3"></audio>
		<audio id="net" src="sounds/net.mp3"></audio>
		<audio id="cheers" src="sounds/cheers.mp3"></audio>
		<script src="scoreboard.js"></script>
		<script src="volleynet.js"></script>
		<script src="basket.js"></script>
		<script src="ball.js"></script>
		<script src="player.js"></script>
		<script src="background.js"></script>
		<script src="game.js"></script>
		<script src="index.js"></script>
		<title>Civil Sports War</title>
	</head>
	<body>
		<h1>Civil Sports War</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<button id="start-basket">Play Basketball</button>
					<h2>Captain America controls</h2>
					<p><img src="images/key-g.png" alt="Tecla G" /> : Shoot</p>
					<p><img src="images/key-w.png" alt="Tecla Up" /> : Jump</p>
					<p><img src="images/key-a.png" alt="Tecla Left" /> : Move Left</p>
					<p><img src="images/key-d.png" alt="Tecla Right" /> : Move Right</p>
				</div>
				<div class="col-md-6">
					<button id="start-volley">Play Volleyball</button>
					<div class="margin-left">
						<h2>Ironman controls</h2>
						<p><img src="images/key-l.png" alt="Tecla G" /> : Shoot</p>
						<p><img src="images/key-arrow-up.png" alt="Tecla Up" /> : Jump</p>
						<p><img src="images/key-arrow-left.png" alt="Tecla Left" /> : Move Left</p>
						<p><img src="images/key-arrow-right.png" alt="Tecla Right" /> : Move Right</p>
					</div>
				</div>
			</div>
		</div>
		<canvas id="game-basket" class="display-none"></canvas>
		<canvas id="game-volley" class="display-none"></canvas>
		<embed id="music" src="sounds/music.mp3" width="0" height="0" loop="true" autostart="true" />
	</body>
</html>
